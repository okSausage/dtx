#
# SOURCE_FIELD_NAME:
#   type: STRING || INTEGER || FLOAT || BOOLEAN
#   description: (optional) A description of the source (defaults to "")
#   required: true || false (defaults to true)
#   mapping: DESTINATION_FIELD_NAME
#
#################
#
# EXAMPLE:
#
# SourceFileEmail:
#   type: string
#   description: The email address of the user
#   required: true
#   mapping: NewColumn_EMailAddress
#

username:
  type: string
  description: The username to use for authentication
  required: true
  mapping: User
email:
  type: string
  description: The email address of the user
  required: true
  mapping: Email
age:
  type: integer
  description: The age of the user
  required: false
  mapping: Age
